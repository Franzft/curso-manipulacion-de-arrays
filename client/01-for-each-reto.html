<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script>
        const tasks = [
            {task: "Desayunar", done: false, },
            {task: "Cursos", done: true, },
            {task: "Almorzar", done: false, },
            {task: "Ejercicios", done: true, }
        ];
        const app = document.getElementById ("app");
        tasks.forEach(task => {
            app.innerHTML += 
            `<li>
                Nombre: ${task.task} - 
                <input type="checkbox" ${task.done ? 'checked' : ''}/>
            </li>`
        });

    </script>
</body>
</html>
